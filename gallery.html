<script>
const container = document.querySelector('.container');
container.addEventListener('mousemove', handleMouseMove);

const images = [
  "2013-2014.jpg",,"team2015-2016.jpg","team2017-2018.png","team2020-2021.jpg","team2021-2022.jpg","image 3.png","CDA_1.jpj","team1.1.png" ,"team1.2.png","team1.3.png" ,"team1.4.png","team1.6.png","team1.9.png","team1.10.png","team1.11.png" ,"team1.14.png","team1.15.png" ,"team1.16.png","17.png","19.png","20.png","21.png","23.png","25.png" ,"28.png","29.png","31.png", "33.png" ,"34.png","35.png","36.png"
];


function handleMouseMove(event) {
  const image = document.createElement('img');
  const randomIndex = Math.floor(Math.random() * images.length);
  image.src = images[randomIndex];
  image.classList.add('random-image');

  // choose random initial position and movement
  const initialX = getRandomValue(-200, 200);
  const initialY = getRandomValue(-200, 200);
  const movementX = getRandomValue(-200, 200);
  const movementY = getRandomValue(-200, 200);

  image.style.left = event.clientX + initialX + 'px';
  image.style.top = event.clientY + initialY + 'px';
  document.body.appendChild(image);

  setTimeout(() => {
    image.style.transform = `translate(${movementX}px, ${movementY}px)`;
    setTimeout(() => {
      image.parentNode.removeChild(image);
    }, 500);
  }, 1000);
}

function getRandomValue(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}

</script>
  
   


<script>
  const hamburgers = document.querySelectorAll('.hamburger');
const samis = document.querySelectorAll('.sami');

hamburgers.forEach((hamburger, index) => {
  hamburger.addEventListener('click', () => {
    if (samis[index].style.height === '450px') {
      samis[index].style.height = '2px';
    } else {
      samis[index].style.height = '450px';
    }
  });
});

</script>
